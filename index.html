<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="main-content">
        <div class="game-section">
            <div class="gameboard-wrapper">
                <div class="game-score">
                    <h3>
                        You<br>
                        <span class="user-score">
                            0
                        </span>
                    </h3>

                    <h3>
                        Ties<br>
                        <span class="game-tie">
                            0
                        </span>
                    </h3>

                    <h3>
                        Computer<br> 
                        <span class="AI-score">
                            0
                        </span>
                    </h3>

                    <h3>
                        Round<br>
                        <span class="game-round">
                            0
                        </span>
                    </h3>
                </div>

                <div class="game-status">
                    <h3>
                        Let's Play
                    </h3>
                </div>

                <div class="main-game board">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>

                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>

                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>

                <div id="announce-winner">
                    <div class="winner-wrapper">

                    </div>

                    <div class="play-again-button-wrapper">
                        <button class="play-again-button">
                            Play Again!
                        </button>
                    </div>

                    <footer class="footer-content">
                        <h2>
                            &copy; 2023 TicTacToe Game by <a href="https://github.com/Charlesss-0" target="_blank" class="profile-link">CARLOSDEV</a>
                        </h2>
                    </footer>                
                </div>

            </div>
        </div>
    </main>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
